<!-- View games page, gets and shows games from the database -->
<!-- inherits from layout -->
{% extends "dataTableSubLayout.html" %}


<!-- Code needs to be in block content tag to properly inherit -->
{% block content1 %}

<style>
    h1 {
        text-align: center;
        padding-top: 10px;

    }
</style>
<!-- Header/title -->
<h1>List of Games</h1>







<!-- Games Table -->


    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-sm-10">
                <table class=" table mt-4 table-striped table-hover table-bordered ">

                    <!-- Games Table Head-->
                    <thead>
                        <tr>
                            <th style="width:10%" scope="col">Game ID</th>
                            <th scope="col">Game Name</th>
                        </tr>
                    </thead>

                    <!-- Games Table Rows-->
                    <tbody class="table-group-divider">
                        {% for game in games %}
                        <tr>
                            <td> {{ game._id }}</td>
                            <td> {{ game['gameName'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col">

            </div>
        </div>
    </div>





    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <!-- previous page button-->
                <form method="post">
                    {% if first %}
                    <button class="btn btn-outline-primary" type="lasttPage" name="last" disabled>Previous Page</button>
                    {% else %}
                    <button class="btn btn-outline-primary" type="lasttPage" name="last">Previous Page</button>
                    {% endif %}
                </form>
            </div>
            <div class="col">
                <h4> {{currentPage}}/{{pgCount}} </h4>
            </div>
            <div class="col">
                <!-- next page button-->
                <form method="post">
                    <button class="btn btn-outline-primary" type="nextPage" name="next">Next Page</button>
                </form>
            </div>
        </div>
    </div>


    <br>
    <br>
</div>

{% endblock %}
